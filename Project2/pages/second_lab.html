    <main>
        <div class="container">
            <h1>Задание 1</h1>
            <p>Дана сторона квадрата a. Найти квадрат его периметра P = 4·a</p>
            <div class="inputs">
                <label for="a">Введите a:</label>
                <input type="text" id="value_a" placeholder="0">
                <button onclick="calculate_perimeter_square()">Вычислить</button>
            </div>
            <div class="result">
                Ответ: <span id="output1"></span>
            </div>
        </div>
        
        <div class="container">
            <h1>Задание 2</h1>
            <p>Дано расстояние L в сантиметрах. Используя операцию деления нацело, найти количество полных метров в нем (1 метр = 100 см).</p>
            <div class="inputs">
                <label for="a">Введите L:</label>
                <input type="text" id="value_l" placeholder="0">
                <button onclick="calculate_meters()">Вычислить</button>
            </div>
            <div class="result">
                Ответ: <span id="output2"></span>
            </div>
        </div>
